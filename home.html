<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bapp er Bank</title>
    <!-- css are here -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- tailwind css are here -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-14 font-semibold">
        Let's fun with <span class="font-bold text-blue-600">Money!!</span>
      </h1>
    </header>

    <!-- user enquery section are here  -->
    <section>
      <div class="text-white w-3/4 mx-auto mt-14 grid grid-cols-3 gap-6">
        <div class="bg-blue-400 p-8 rounded-lg">
          <h3 class="text-4xl mb-4">Deposit</h3>
          <h4 class="text-3xl">$<span id="total_deposit">00</span></h4>
        </div>
        <div class="bg-green-400 p-8 rounded-lg">
          <h3 class="text-4xl mb-4">Withdorw</h3>
          <h4 class="text-3xl">$<span id="total_withdrow">00</span></h4>
        </div>
        <div class="bg-yellow-500 p-8 rounded-lg">
          <h3 class="text-4xl mb-4">Balance</h3>
          <h4 class="text-3xl">$<span id="total_balance">1250</span></h4>
        </div>
      </div>
    </section>

    <!-- user money deposit and withdrow section are here  -->

    <section>
      <!-- money deposit section are here -->

      <div class="w-3/4 mx-auto grid grid-cols-2 gap-6 mt-8">
        <div class="bg-slate-300 px-8 py-4 rounded-lg">
          <h3 class="text-2xl mb-6">Deposit your money</h3>
          <input
            id="deposit_amount"
            type="text"
            placeholder="Deposit amonut"
            class="block px-2 py-1 border rounded"
          />
          <button
            id="deposit_btn"
            class="my-6 bg-indigo-700 text-white py-2 px-5 font-semibold text-1xl rounded"
          >
            Deposit
          </button>
        </div>

        <!-- money withdrow section are here  -->
        <div class="bg-orange-300 px-8 py-4 rounded-lg">
          <h3 class="text-2xl mb-6">Withdorw your money</h3>
          <input
            id="withdrow_amount"
            type="text"
            placeholder="Withdorw amonut"
            class="block px-2 py-1 border rounded"
          />
          <button
            id="withdrow_btn"
            class="my-6 bg-rose-700 text-white py-2 px-5 font-semibold text-1xl rounded"
          >
            Withdorw
          </button>
        </div>
      </div>
    </section>

    <!-- custom js are here -->
    <script src="./js/just.js"></script>
  </body>
</html>
