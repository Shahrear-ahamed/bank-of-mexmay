<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bapp er Bank</title>
    <!-- css are here -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- tailwind css are here -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-14 font-semibold">
        Let's fun with <span class="font-bold text-blue-600">Money!!</span>
      </h1>
    </header>

    <!-- user enquery section are here  -->
    <section>
      <div class="text-white w-3/4 mx-auto mt-14 grid grid-cols-3 gap-6">
        <div class="bg-blue-400 p-8 rounded-lg">
          <h3 class="text-4xl mb-4">Deposit</h3>
          <h4 class="text-3xl">$00</h4>
        </div>
        <div class="bg-green-400 p-8 rounded-lg">
          <h3 class="text-4xl mb-4">Withdorw</h3>
          <h4 class="text-3xl">$00</h4>
        </div>
        <div class="bg-yellow-500 p-8 rounded-lg">
          <h3 class="text-4xl mb-4">Balance</h3>
          <h4 class="text-3xl">$1250</h4>
        </div>
      </div>
    </section>

    <!-- user money deposit and withdrow section are here  -->

    <section>
      <div class="text-white w-3/4 mx-auto grid grid-cols-2 gap-6">
        <div class="bg-slate-300 p-14 rounded-lg">
          <h3>Deposit your money</h3>
          <input type="text" class="block">
          <button>Deposit</button>
        </div>
      </div>
    </section>

    <!-- custom js are here -->
    <script src="./js/app.js"></script>
  </body>
</html>
