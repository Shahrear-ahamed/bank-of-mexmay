<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bapp er Bank</title>
    <!-- css are here -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- tailwind css are here -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-14 font-semibold">
        Welcome to <span class="font-bold text-blue-600">Baap er Bank</span>!!!
      </h1>
    </header>
    <main>
      <section
        class="bg-slate-200 w-2/5 rounded-lg mx-auto mt-16 shadow-lg py-8"
      >
        <h3 class="font-semibold text-center mb-4 text-3xl">Please Login</h3>

        <div class="w-3/5 mx-auto text-center">
          <input id="user_email"
            class="border rounded w-full my-4 py-2 px-4 block"
            type="text"
            placeholder="Type Email"
          />
          <input id="user_pass"
            class="border rounded w-full my-4 py-2 px-4 block"
            type="password"
            placeholder="Password"
          />
          <button id="login_btn"
            class="mx-auto border rounded py-2 px-4 bg-blue-600 text-white block"
          >
            Log in
          </button>
          <p class="mt-4"><a href="">Forget password?</a></p>
          <p class="mt-2">Don't have an account? <a href="">Sign Up</a></p>
        </div>
      </section>
    </main>

    <!-- custom js are here -->
    <script src="./js/app.js"></script>
  </body>
</html>
